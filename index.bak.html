<html>
<head>
  <title>Edge</title>
  <meta charset="utf-8">
  <meta name="author" content="Palash Chatterjee">
  <meta name="keyword" content="TISL, Techno India Salt Lake, Edge, Technical, Fest, Kolkata, Engineering">
  <meta name="description" content="The annual techno-Management Fest of Techno India Salt Lake.The biggest of its kind in Kolkata.">
  <link rel="shortcut icon" type="image/png" href="mascot.png"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="comingsoon.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>

  <div class="container">
  <div id="logos" style="margin-top: 10px">
    <div class="logo" style="float:left; margin-left:10px"><img src="edge.png" height="40px" width="40px"></div>
    <div class="logo" style="float:right; margin-right:10px;"><img src="ti.png" height="40px" width="40px"></div>
    <div class="logo" style="float:right; margin-right:10px;"><img src="gx.png" height="40px" width="40px"></div>
    <div style="clear:both"></div>
  </div>
    <div id="social">
      <nav id="social-fixed">
        <ul>
          <li class="social" data-color="rgb(59, 89, 152)">
            <a class="fa fa-facebook" href="https://www.facebook.com/Gx.Edg" target="_blank"></a>
          </li>
          <li class="social" data-color="#55ACEE">
            <a class="fa fa-twitter" href="https://twitter.com/GeekonixEdge" target="_blank"></a>
          </li>
          <li class="social" data-color="rgb(195, 24, 30)">
            <a class="fa fa-youtube" href="https://www.youtube.com/channel/UCSwFemGqe1XRmVlg1jRNJYw" target="_blank"></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="message">
      <div id="hello"><span style="font-family: 'BigJohn', sans-serif">HELLO</span>&nbsp;<span style="font-family: 'SlimJoe', sans-serif">WORLD</span></div>
      <div style="font-family:'Open Sans', sans-serif; font-size: 20px;">We are almost ready. And we promise, it will be worth the wait!</div>
    </div>

    <div id="cradle">
      <img src="loader.gif">
    </div>
    <script>
      $(".social").hover(function(){
        var color = $(this).data("color");
        $(this).animate({
          'background-color':color
        },400);
      },function(){
        $(this).animate({"background-color":"#121212"},400);
      });
      $(window).ready(function(){
        var height = $(window).height();
        $('.container').css("max-height",height);
      });
      
    </script>
  </div>
</body>
</html>
